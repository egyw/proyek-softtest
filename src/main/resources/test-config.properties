# ╔══════════════════════════════════════════╗
# ║   TEST CONFIGURATION PROPERTIES          ║
# ╚══════════════════════════════════════════╝

# ╔══════════════════════════════════════════╗
# ║       BASE CONFIGURATION                 ║
# ╚══════════════════════════════════════════╝
base.url=https://safe.openproject.com/

# ╔══════════════════════════════════════════╗
# ║      BROWSER CONFIGURATION               ║
# ╚══════════════════════════════════════════╝
browser=chrome
headless=false
maximize=true

# Display on secondary monitor if available (true/false)
# Set to 'false' to display browser on primary monitor
use.secondary.monitor=true

# ╔══════════════════════════════════════════╗
# ║       TIMEOUT CONFIGURATION              ║
# ╚══════════════════════════════════════════╝
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# ╔══════════════════════════════════════════╗
# ║       DELAY CONFIGURATION                ║
# ╚══════════════════════════════════════════╝
# Enable or disable Thread.sleep delays (true/false)
delay.enabled=true

# Default delay duration in milliseconds
delay.default.ms=300
