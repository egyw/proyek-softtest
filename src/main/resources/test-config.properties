# Test Configuration Properties
# ==============================

# Base URL
base.url=https://safe.openproject.com/

# Browser Configuration
browser=chrome
headless=false
maximize=true

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Screenshot Configuration
screenshot.on.failure=true
screenshot.folder=test-output/screenshots

# Report Configuration
report.folder=test-output/reports
report.name=Test Execution Report

# Delays (in milliseconds)
short.delay=1000
medium.delay=2000
long.delay=3000
